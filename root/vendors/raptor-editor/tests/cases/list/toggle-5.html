<!doctype html>
<html>
<head>
    <script type="text/javascript" src="../../js/case.js"></script>
</head>
<body class="simple">
    <script type="text/javascript">
        rangy.init();
    </script>
    <div class="test-21">
        <h1>List 21: Editing element empty</h1>
        <div class="test-input"></div>
        <div class="test-expected"></div>
    </div>
    <script type="text/javascript">
        test('.test-21', function(input) {
            var ranges = tokensToRanges(input);
            rangy.getSelection().setRanges(ranges);
            listToggle('ul', 'li', input);
        });
    </script>
    <div class="test-22">
        <h1>List 22: Empty selection between wrapper and first element</h1>
        <div class="test-input">{}<p>First element</p></div>
        <div class="test-expected">{}<p>First element</p></div>
    </div>
    <script type="text/javascript">
        test('.test-22', function(input) {
            var ranges = tokensToRanges(input);
            rangy.getSelection().setRanges(ranges);
            listToggle('ul', 'li', input);
        });
    </script>
</body>
</html>
