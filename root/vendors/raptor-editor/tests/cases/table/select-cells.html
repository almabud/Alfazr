<!doctype html>
<html>
<head>
    <script type="text/javascript" src="../../js/case.js"></script>
</head>
<body class="verbose">
    <script type="text/javascript">
        rangy.init();
        var applier = rangy.createCssClassApplier('cms-bold', {
            elementTagName: 'strong'
        });
    </script>
    <div class="test-1">
        <h1>Select Cells 1</h1>
        <div class="test-input">
            <table>
                <tr>
                    <td>Cell</td>
                    <td>Cell</td>
                    <td>Cell</td>
                </tr>
                <tr>
                    <td>Cell</td>
                    <td>Cell</td>
                    <td>Cell</td>
                </tr>
                <tr>
                    <td>Cell</td>
                    <td>Cell</td>
                    <td>Cell</td>
                </tr>
            </table>
        </div>
        <div class="test-expected">
            <table>
                <tr>
                    <td><strong class="cms-bold">Cell</strong></td>
                    <td>Cell</td>
                    <td>Cell</td>
                </tr>
                <tr>
                    <td><strong class="cms-bold">Cell</strong></td>
                    <td>Cell</td>
                    <td>Cell</td>
                </tr>
                <tr>
                    <td><strong class="cms-bold">Cell</strong></td>
                    <td>Cell</td>
                    <td>Cell</td>
                </tr>
            </table>
        </div>
    </div>
    <script type="text/javascript">
        test('.test-1', function(input) {
            var selection = rangy.getSelection(),
                range;
            range = rangy.createRange();
            range.selectNodeContents($(input).find('tr:eq(0) td:eq(0)').get(0));
            selection.addRange(range);
            range.selectNodeContents($(input).find('tr:eq(1) td:eq(0)').get(0));
            selection.addRange(range);
            range.selectNodeContents($(input).find('tr:eq(2) td:eq(0)').get(0));
            selection.addRange(range);
            applier.toggleSelection();
            console.log(selection);
        });
    </script>
</body>
</html>
