<!doctype html>
<html>
<head>
    <script type="text/javascript" src="../../js/case.js"></script>
</head>
<body class="simple">
    <script type="text/javascript">
        rangy.init();
    </script>
    <div class="test-1">
        <h1>List 1: table</h1>
        <div class="test-input">
            <table>
                <tr>
                    <td>{}Cell</td>
                </tr>
            </table>
        </div>
        <div class="test-expected">
            <table>
                <tr>
                    <td>
                        <blockquote>
                            <p>Cell</p>
                        </blockquote>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script type="text/javascript">
        test('.test-1', function(input) {
            var ranges = tokensToRanges(input);
            rangy.getSelection().setRanges(ranges);
            listToggle('blockquote', 'p', input);
        });
    </script>
</body>
</html>
